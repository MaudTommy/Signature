name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Resolve basePath for GitHub Pages
        id: base
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          USER_PAGES_REPO="${OWNER}.github.io"
          if [ "$REPO_NAME" = "$USER_PAGES_REPO" ]; then
            echo "NEXT_BASE_PATH=" >> $GITHUB_ENV
          else
            echo "NEXT_BASE_PATH=/${REPO_NAME}" >> $GITHUB_ENV
          fi

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci --no-audit --no-fund

      - name: Build static site
        working-directory: frontend
        env:
          NEXT_BASE_PATH: ${{ env.NEXT_BASE_PATH }}
        run: npm run build --silent

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
